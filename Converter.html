<body>   <!-- HTML comment: Modify all items marked xxx -->

<h2 id=title>CONVERTER</h2>
C 
<input type=number id=cel value=0 onChange="setF()">
<br>
F 
<input type=number id=fah value=0 onChange="setC()">
<br>

<b>Sample code</b>
<pre id=sample>
    function setF(){
      fah.value = (1.8 *  cel.value + 32).toFixed(1)
    }
    
    function setC(){
      cel.value = ((fah.value - 32) / 1.8).toFixed(1)
    }
</pre>

<script>
"use strict";
// JavaScript comment
function setF(){
	fah.value = (1.8 *  cel.value + 32).toFixed(1)
}

function setC(){
	cel.value = ((fah.value - 32) / 1.8).toFixed(1)
}

setF()
</script>
